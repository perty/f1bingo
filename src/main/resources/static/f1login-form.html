<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>F1 login</title>
    <link rel="stylesheet" href="/public/css/style.css">
    <link rel="stylesheet" href="/public/css/login.css">
    <script>
        window.onload = function () {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('error')) {
                const errorDiv = document.getElementById('error-message');
                errorDiv.style.display = 'block';
            }
            const next = urlParams.get('next');
            if (next) {
                document.getElementById('next').value = next;
            }
        };

        function togglePasswordVisibility() {
            const passwordField = document.getElementById('password');
            const passwordCheckbox = document.getElementById('show-password');
            if (passwordCheckbox.checked) {
                passwordField.type = 'text';
            } else {
                passwordField.type = 'password';
            }
        }
    </script>
</head>
<body>
<div class="container" style="margin-top: 0">
    <div class="header">
        <div class="logo">
            <a href="/index.html" title="GÃ¥ till fÃ¶rsta sidan"><img src="/public/images/logo.png" alt="logo"
                                                                    id="logo"></a>
        </div>
        <div class="title shadow">
            <p>Logga in</p>
        </div>
    </div>
    <div class="content">
        <div id="error-message" style="display: none; color: red;">
            Inloggningen misslyckades ðŸ˜­.
        </div>
        <form class="form-signin" method="post" action="/login">
            <h2 class="form-signin-heading">Logga in</h2>
            <p>
                <label for="username">Fan</label>
                <input type="text" id="username" name="username" class="form-control" required=""
                       autofocus="">
            </p>
            <p>
                <label for="password">LÃ¶senord</label>
                <input type="password" id="password" name="password" class="form-control" required="">
            </p>
            <p>
                <label for="show-password">Visa lÃ¶senord</label>
                <input type="checkbox" id="show-password" onclick="togglePasswordVisibility()">
            </p>
            <p>
                <label for="remember-me">Kom ihÃ¥g mig?</label>
                <input type="checkbox" id="remember-me" name="remember-me" checked/>
            </p>
            <input type="hidden" id="next" name="next" value="">
            <div class="submitButtonRow">
                <button type="submit">Logga in</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
