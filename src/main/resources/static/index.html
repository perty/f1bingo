<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Visa WeekendPalette</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            height: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
<h1>Välj helg och fan</h1>
<form id="weekendPaletteForm">
    <label for="weekend">Välj helg:</label>
    <input type="number" id="weekend" name="weekend" required><br><br>

    <label for="fan">Välj fan:</label>
    <input type="number" id="fan" name="fan" required><br><br>

    <input type="submit" value="Visa">
</form>

<div>
Bingobrickor för:
    <div id="fanName"></div>
</div>
<div>
Helg:
<div id="raceWeekendName"></div>
</div>
<div id="bingoCardsContainer"></div>

<script>
    document.getElementById('weekendPaletteForm').onsubmit = function (event) {
        event.preventDefault();
        const weekend = document.getElementById('weekend').value;
        const fan = document.getElementById('fan').value;

        fetch('/palette/weekend/' + encodeURIComponent(weekend) + '/fan/' + encodeURIComponent(fan))
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                displayBingoCards(data);
            })
            .catch(function (error) {
                console.error('Error:', error);
            });
    };
</script>
<script>
    function displayBingoCards(data) {
        document.getElementById('fanName').textContent = data.fanName;
        document.getElementById('raceWeekendName').textContent = data.raceWeekendName;

        const container = document.getElementById('bingoCardsContainer');
        container.innerHTML = ''; // Rensa tidigare bingobrickor

        data.bingoCards.forEach(function(card) {
            const cardDiv = document.createElement('div');
            cardDiv.appendChild(document.createTextNode('Session: ' + card.session));
            cardDiv.appendChild(createBingoCard(card));
            container.appendChild(cardDiv);
        });
    }

    function createBingoCard(bingoCardData) {
        const table = document.createElement('table');
        for (let i = 0; i < 4; i++) { // 4 rader
            const tr = document.createElement('tr');
            for (let j = 0; j < 3; j++) { // 3 kolumner
                const td = document.createElement('td');
                const cell = bingoCardData.list.find(item => item.row === i && item.column === j);
                if (cell) {
                    td.textContent = cell.text;
                }
                tr.appendChild(td);
            }
            table.appendChild(tr);
        }
        return table;
    }

</script>
</body>
</html>
