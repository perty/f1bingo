<!DOCTYPE html>
<html lang="sv">
<head>
    <title>Däcktyper</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/misc-info.css">
    <link href="https://fonts.googleapis.com/css?family=Syne&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="header">
        <div class="logo">
            <a href="/home.html" title="Gå till första sidan"><img src="/images/logo.png" alt="logo" id="logo"></a>
        </div>
        <div class="title shadow">
            <p>Däcktyper</p>
        </div>
    </div>
    <div class="minor-title">
        <a href="/misc-info.html"><< Tillbaka</a>
    </div>
    <div class="content">
        <div class="one-column">
            <table>
                <thead>
                <tr>
                    <th></th>
                    <th>Däcktyp</th>
                    <th>Egenskaper</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><img class="responsive-img" src="/images/tyres/blue.png" alt="blue tyre"></td>
                    <td>Full wets</td>
                    <td>Vid kraftigt regn</td>
                </tr>
                <tr>
                    <td><img class="responsive-img" src="/images/tyres/green.png" alt="green tyre"></td>
                    <td>Intermediate</td>
                    <td>Vid lätt regn och upptorkande bana</td>
                </tr>
                <tr>
                    <td><img class="responsive-img" src="/images/tyres/white.png" alt="white tyre"></td>
                    <td>Hard</td>
                    <td>Håller länge men långsammast</td>
                </tr>
                <tr>
                    <td><img class="responsive-img" src="/images/tyres/yellow.png" alt="yellow tyre"></td>
                    <td>Medium</td>
                    <td>Mellanalternativet</td>
                </tr>
                <tr>
                    <td><img class="responsive-img" src="/images/tyres/red.png" alt="red tyre"></td>
                    <td>Soft</td>
                    <td>Snabbt men kort livslängd</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
