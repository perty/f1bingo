<!DOCTYPE html>
<html lang="sv">
<head>
    <title>Kval</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/misc-info.css">
    <link href="https://fonts.googleapis.com/css?family=Syne&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="header">
        <div class="logo">
            <a href="/" title="Gå till första sidan"><img src="/images/logo.png" alt="logo" id="logo"></a>
        </div>
        <div class="title shadow">
            <p>Kval</p>
        </div>
    </div>
    <div class="minor-title">
        <a href="/misc-info.html"><< Tillbaka</a>
    </div>
    <div class="content">
        <h2>Kvaltider och alternativa formatet</h2>
        <p>
            Vid alternativt kvalformat är däckvalet under kvalet bestämt som
            visas med färger nedan.
        </p>
        <p>
            Detta format användes i F1 vid två tillfällen 2023.
        </p>
        <div class="one-column">
            <table>
                <thead>
                <tr>
                    <th colspan="2">Kval</th>
                </tr>
                </thead>
                <tbody>
                <tr style="background-color: whitesmoke">
                    <td>Q1</td>
                    <td>18 min</td>
                </tr>
                <tr style="background-color: #ffd526">
                    <td>Q2</td>
                    <td>15 min</td>
                </tr>
                <tr style="background-color: red">
                    <td>Q3</td>
                    <td>12 min</td>
                </tr>
                </tbody>
            </table>
            <table style="margin-top: 1em">
                <thead>
                <tr>
                    <th colspan="2">Sprint shootout</th>
                </tr>
                </thead>
                <tbody>
                <tr style="background-color: #ffd526">
                    <td>Q1</td>
                    <td>12 min</td>
                </tr>
                <tr style="background-color: #ffd526">
                    <td>Q2</td>
                    <td>10 min</td>
                </tr>
                <tr style="background-color: red">
                    <td>Q3</td>
                    <td>8 min</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
