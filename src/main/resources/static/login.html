<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Admin</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

<div class="numpad-container">
    <input type="password" id="pin-display" class="pin-display" placeholder="Enter PIN" disabled>
    <div class="numpad">
        <div class="row">
            <button class="numkey">1</button>
            <button class="numkey">2</button>
            <button class="numkey">3</button>
            <button class="functionkey red">CANCEL</button>
        </div>
        <div class="row">
            <button class="numkey">4</button>
            <button class="numkey">5</button>
            <button class="numkey">6</button>
            <button class="functionkey yellow">CLEAR</button>
        </div>
        <div class="row">
            <button class="numkey">7</button>
            <button class="numkey">8</button>
            <button class="numkey">9</button>
            <button class="functionkey green">ENTER</button>
        </div>
        <div class="row">
            <div class="placeholder"></div>
            <button class="numkey">0</button>
            <div class="placeholder"></div>
            <div class="placeholder"></div>
        </div>
    </div>
</div>

</body>
</html>
