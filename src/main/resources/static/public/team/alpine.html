<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Alpine</title>
    <link rel="stylesheet" href="/public/css/style.css">
    <link rel="stylesheet" href="/public/css/team.css">
    <link href="https://fonts.googleapis.com/css?family=Syne&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="header">
        <div class="logo">
            <a href="/index.html" title="Gå till första sidan"><img src="/public/images/logo.png" alt="logo" id="logo"></a>
        </div>
        <div class="title shadow">
            <p>Alpine</p>
        </div>
    </div>
    <div class="content">
        <div>
            <img class="car" src="/public/images/car/alpine.png" alt="Alpine">
        </div>
        <table>
            <thead>
            <tr>
                <th rowspan="2">Motorenhet</th>
                <th colspan="2">Förare</th>
            </tr>
            <tr>
                <th>Nr</th>
                <th></th>
                <th>Namn</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td rowspan="2">Renault</td>
                <td class="yellow-cam">10</td>
                <td><img class="flag" src="/public/images/flag/france.png" alt="France"></td>
                <td>Pierre Gasly</td>
            </tr>
            <tr>
                <td>7</td>
                <td><img class="flag" src="/public/images/flag/argentina.png" alt="France"></td>
                <td>Franco Colapinto</td>
            </tr>
            </tbody>
        </table>
        <table>
            <thead>
            <tr>
                <th>Nationalitet</th>
                <th>Namn</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><img class="flag" src="/public/images/flag/france.png" alt="France"></td>
                <td>BWT Alpine Formula One Team</td>
            </tr>
            <tr>
                <td style="font-weight: bold">Stallchef</td>
                <td>Oliver Oakes</td>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
