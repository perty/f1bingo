<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Williams</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/team.css">
    <link href="https://fonts.googleapis.com/css?family=Syne&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="header">
        <div class="logo">
            <a href="/home.html" title="Gå till första sidan"><img src="/images/logo.png" alt="logo" id="logo"></a>
        </div>
        <div class="title shadow">
            <p>Williams</p>
        </div>
    </div>
    <div class="content">
        <div>
            <img class="car" src="/images/car/williams.png" alt="Williams">
        </div>
        <table>
            <thead>
            <tr>
                <th rowspan="2">Motorenhet</th>
                <th colspan="2">Förare</th>
            </tr>
            <tr>
                <th>Nr</th>
                <th></th>
                <th>Namn</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td rowspan="2">Mercedes</td>
                <td class="yellow-cam">43</td>
                <td><img class="flag" src="/images/flag/argentina.png" alt="Argentina"></td>
                <td>Franco Colapinto</td>
            </tr>
            <tr>
                <td>23</td>
                <td><img class="flag" src="/images/flag/thailand.png" alt="Thailand"></td>
                <td>Alexander Albon</td>
            </tr>
            </tbody>
        </table>
        <table>
            <thead>
            <tr>
                <th>Nationalitet</th>
                <th>Namn</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><img class="flag" src="/images/flag/great-britain.png" alt="Great Britain"></td>
                <td>Williams Racing</td>
            </tr>
            <tr>
                <td style="font-weight: bold">Stallchef</td>
                <td>James Vowles</td>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
