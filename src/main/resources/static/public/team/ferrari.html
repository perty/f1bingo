<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Ferrari</title>
    <link rel="stylesheet" href="/public/css/style.css">
    <link rel="stylesheet" href="/public/css/team.css">
    <link href="https://fonts.googleapis.com/css?family=Syne&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="header">
        <div class="logo">
            <a href="/index.html" title="Gå till första sidan"><img src="/public/images/logo.png" alt="logo" id="logo"></a>
        </div>
        <div class="title shadow">
            <p>Ferrari</p>
        </div>
    </div>
    <div class="content">
        <div>
            <img class="car" src="/public/images/car/ferrari.png" alt="Ferrari">
        </div>
        <table>
            <thead>
            <tr>
                <th rowspan="2">Motorenhet</th>
                <th colspan="2">Förare</th>
            </tr>
            <tr>
                <th>Nr</th>
                <th></th>
                <th>Namn</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td rowspan="2">Ferrari</td>
                <td>16</td>
                <td><img class="flag" src="/public/images/flag/monaco.png" alt="Monaco"></td>
                <td>Charles Leclerc</td>
            </tr>
            <tr>
                <td class="yellow-cam">44</td>
                <td><img class="flag" src="/public/images/flag/great-britain.png" alt="Great Britain"></td>
                <td>Lewis Hamilton</td>
            </tr>
            </tbody>
        </table>
        <table>
            <thead>
            <tr>
                <th>Nationalitet</th>
                <th>Namn</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><img class="flag" src="/public/images/flag/italy.png" alt="Italy"></td>
                <td>Scuderia Ferrari HP</td>
            </tr>
            <tr>
                <td style="font-weight: bold">Stallchef</td>
                <td>Frédéric Vasseur</td>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
