<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Aston Martin</title>
    <link rel="stylesheet" href="/public/css/style.css">
    <link rel="stylesheet" href="/public/css/team.css">
    <link href="https://fonts.googleapis.com/css?family=Syne&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="header">
        <div class="logo">
            <a href="/home.html" title="Gå till första sidan"><img src="/public/images/logo.png" alt="logo" id="logo"></a>
        </div>
        <div class="title shadow">
            <p>Aston Martin</p>
        </div>
    </div>
    <div class="content">
        <div>
            <img class="car" src="/public/images/car/aston-martin.png" alt="Aston Martin">
        </div>
        <table>
            <thead>
            <tr>
                <th rowspan="2">Motorenhet</th>
                <th colspan="2">Förare</th>
            </tr>
            <tr>
                <th>Nr</th>
                <th></th>
                <th>Namn</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td rowspan="2">Mercedes</td>
                <td class="yellow-cam">14</td>
                <td><img class="flag" src="/public/images/flag/spain.png" alt="Spain"></td>
                <td>Fernando Alonso</td>
            </tr>
            <tr>
                <td>31</td>
                <td><img class="flag" src="/public/images/flag/canada.png" alt="Canada"></td>
                <td>Lance Stroll</td>
            </tr>
            </tbody>
        </table>
        <table>
            <thead>
            <tr>
                <th>Nationalitet</th>
                <th>Namn</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><img class="flag" src="/public/images/flag/great-britain.png" alt="Great Britain"></td>
                <td>Aston Martin Aramco F1 Team</td>
            </tr>
            <tr>
                <td style="font-weight: bold">Stallchef</td>
                <td>Michael "Mike" Krack</td>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
