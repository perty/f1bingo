<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Ferrari</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/team.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="header">
        <div class="logo">
            <a href="/" title="Gå till första sidan"><img src="/images/logo.png" alt="logo" id="logo"></a>
        </div>
        <div class="title shadow">
            <p>Ferrari</p>
        </div>
    </div>
    <table>
        <thead>
        <tr>
            <th rowspan="2">Motorenhet</th>
            <th colspan="2">Förare</th>
        </tr>
        <tr>
            <th>Nr</th>
            <th>Namn</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td rowspan="2">Ferrari</td>
            <td>16</td>
            <td><img src="/images/flag/monaco.png" alt="Monaco"></td>
            <td>Charles Leclerc</td>
        </tr>
        <tr>
            <td class="yellow-cam">55</td>
            <td><img src="/images/flag/spain.png" alt="Spain"></td>
            <td class="yellow-cam">Carlos Sainz</td>
        </tr>
        </tbody>
    </table>
    <table>
        <thead>
        <tr>
            <th>Nationalitet</th>
            <th>Namn</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><img src="/images/flag/italy.png" alt="Italy"></td>
            <td>Scuderia Ferrari</td>
        </tr>
        <tr>
            <td style="font-weight: bold">Stallchef</td>
            <td>Frédéric Vasseur</td>
        </tbody>
    </table>
</div>
</body>
</html>
