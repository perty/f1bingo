<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Alfa Tauri</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/team.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="header">
        <div class="logo">
            <a href="/" title="Gå till första sidan"><img src="/images/logo.png" alt="logo" id="logo"></a>
        </div>
        <div class="title shadow">
            <p>RB</p>
        </div>
    </div>
    <table>
        <thead>
        <tr>
            <th rowspan="2">Motorenhet</th>
            <th colspan="2">Förare</th>
        </tr>
        <tr>
            <th>Nr</th>
            <th>Namn</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td rowspan="2">Honda</td>
            <td class="yellow-cam">3</td>
            <td><img src="/images/flag/australia.png" alt="Australia"></td>
            <td class="yellow-cam">Daniel Riccardo</td>
        </tr>
        <tr>
            <td>31</td>
            <td><img src="/images/flag/japan.png" alt="Japan"></td>
            <td>Yuki Tsunoda</td>
        </tr>
        </tbody>
    </table>
    <table>
        <thead>
        <tr>
            <th>Nationalitet</th>
            <th>Namn</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><img src="/images/flag/italy.png" alt="Italy"></td>
            <td>Visa Cash App RB F1 Team</td>
        </tr>
        <tr>
            <td style="font-weight: bold">Stallchef</td>
            <td>Laurent Mekies</td>
        </tbody>
    </table>
</div>
</body>
</html>
