<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Red Bull</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/team.css">
    <link href="https://fonts.googleapis.com/css?family=Syne&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="header">
        <div class="logo">
            <a href="/" title="Gå till första sidan"><img src="/images/logo.png" alt="logo" id="logo"></a>
        </div>
        <div class="title shadow">
            <p>Red Bull Racing</p>
        </div>
    </div>
    <table>
        <thead>
        <tr>
            <th rowspan="2">Motorenhet</th>
            <th colspan="2">Förare</th>
        </tr>
        <tr>
            <th>Nr</th>
            <th></th>
            <th>Namn</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td rowspan="2">Honda</td>
            <td>1</td>
            <td><img src="/images/flag/netherlands.png" alt="Netherlands"></td>
            <td>Max Verstappen</td>
        </tr>
        <tr>
            <td class="yellow-cam">31</td>
            <td><img src="/images/flag/mexico.png" alt="Mexico"></td>
            <td class="yellow-cam">Sergio Pérez</td>
        </tr>
        </tbody>
    </table>
    <table>
        <thead>
        <tr>
            <th>Nationalitet</th>
            <th>Namn</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><img src="/images/flag/austria.png" alt="Austria"></td>
            <td>Oracle Red Bull Racing</td>
        </tr>
        <tr>
            <td style="font-weight: bold">Stallchef</td>
            <td>Christian Horner</td>
        </tbody>
    </table>
</div>
</body>
</html>
