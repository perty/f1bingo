<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Sauber</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/team.css">
    <link href="https://fonts.googleapis.com/css?family=Syne&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="header">
        <div class="logo">
            <a href="/" title="Gå till första sidan"><img src="/images/logo.png" alt="logo" id="logo"></a>
        </div>
        <div class="title shadow">
            <p>Kick Sauber</p>
        </div>
    </div>
    <div class="content">
        <div>
            <img class="car" src="/images/car/sauber.png" alt="Sauber">
        </div>
        <table>
            <thead>
            <tr>
                <th rowspan="2">Motorenhet</th>
                <th colspan="2">Förare</th>
            </tr>
            <tr>
                <th>Nr</th>
                <th></th>
                <th>Namn</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td rowspan="2">Ferrari</td>
                <td>77</td>
                <td><img class="flag" src="/images/flag/finland.png" alt="Finland"></td>
                <td>Valtteri Bottas</td>
            </tr>
            <tr>
                <td class="yellow-cam">24</td>
                <td><img class="flag" src="/images/flag/china.png" alt="China"></td>
                <td>Zhou Guanyu</td>
            </tr>
            </tbody>
        </table>
        <table>
            <thead>
            <tr>
                <th>Nationalitet</th>
                <th>Namn</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><img class="flag" src="/images/flag/switzerland.png" alt="Switzerland"></td>
                <td>Stake F1 Team Sauber</td>
            </tr>
            <tr>
                <td style="font-weight: bold">Stallchef</td>
                <td>Alessandro Alunni Bravi</td>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
