<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Poäng</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/points.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="header">
        <div class="logo">
            <a href="/" title="Gå till första sidan"><img src="images/logo.png" alt="logo" id="logo"></a>
        </div>
        <div class="title shadow">
            <p>Poäng</p>
        </div>
    </div>
    <table class="table-responsive">
        <thead>
        <tr>
            <th></th>
            <th>Namn</th>
            <th>Poäng</th>
        </tr>
        </thead>
        <tbody id="standings-table">
        </tbody>
    </table>
</div>
<script>

    function displayStandingsTable(data) {
        const body = document.getElementById('standings-table');
        data.fanScores.forEach(standing => {
            let rowElement = document.createElement('tr');
            rowElement.appendChild(tableCell(standing.position));
            rowElement.appendChild(tableCell(standing.fanName));
            rowElement.appendChild(tableCell(standing.score));
            body.appendChild(rowElement);
        });
    }

    function tableCell(text) {
        let row = document.createElement('td');
        row.textContent = text;
        return row;
    }

    function fetchStandings() {
        fetch('/points/standings')
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                displayStandingsTable(data);
            })
            .catch(function (error) {
                console.error('Error:', error);
            });
    }

    fetchStandings();
</script>
</body>
</html>
